<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Experience the Thrill of River Rafting in Sierra Leone with River Rapids Rafting Co. Discover breathtaking adventures and expert guides for an unforgettable outdoor experience.">
    <meta name="author" content="Osman Kanu">
    <title>River Rafting Adventures in Sierra Leone | Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
   
    <header>
        <img class="logo" src="images/sf_logo.png" alt="Logo">
        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

  
    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            
           
            <div class="employee-profiles">
                <h2>Employee Profiles</h2>
                <div class="employee">
                    <img src="images/1.jpg" alt="Employee 1">
                    <p>John Doe - Adventure Guide</p>
                </div>
                <div class="employee">
                    <img src="images/2.jpeg" alt="Employee 2">
                    <p>Jane Smith - Rafting Instructor</p>
                </div>
                <div class="employee">
                    <img src="images/3.jpg" alt="Employee 3">
                    <p>Michael Johnson - Customer Service</p>
                </div>
            </div>
            
            
            <div class="contact-form">
                <h2>Contact Form</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="purpose">Purpose of Message:</label>
                    <input type="radio" id="general" name="purpose" value="General Inquiry" checked>
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <input type="checkbox" id="subscribe" name="subscribe" value="newsletter">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year">2024</span> River Rapids Rafting Co. | Developed by Osman Kanu</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="https://www.twitter.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="https://www.instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
        <div>
            <a href="images/contact.png" target="_blank">Wireframe</a>
        </div>
    </footer>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
